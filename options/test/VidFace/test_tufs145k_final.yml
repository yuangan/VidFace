name: test_transformer_vidface_h48t_tufs145k 
model_type: VidFaceModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test:
    name: TUFS145K
    type: VideoTestTUFS145KDataset
    dataroot_gt: ./tufs145k/GT 
    dataroot_lq: ./tufs145k/LR 
    meta_info_file: basicsr/data/meta_info/tufs_test.txt 

    io_backend:
      type: disk

    cache_data: false
    num_frame: 7
    padding: reflection_circle

# network structures
network_g:
  type: VidFace
  
# path
path:
  pretrain_model_g: experiments/net_g_600000.pth
  strict_load: true
  
# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
